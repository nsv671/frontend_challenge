<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Notifications page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="section-notification">
      <header class="header-notification">
        <div class="notifications">
          <div class="notifications-info">
            <div>Notifications <span>3</span></div>
            <div class="mark-all-read">Mark all as read</div>
          </div>
        </div>
      </header>
      <div class="notification">
        <div class="notification-message">
          <img
            class="user-img"
            src="./assets/images/avatar-mark-webber.webp"
            alt=""
          />
          <div class="message">
            <p>
              <span class="user-name">Mark Webber</span> reacted to your recent
              post
              <span class="game">My first tournament today!</span>
              <ion-icon
                class="unread-message-icon"
                name="ellipse-sharp"
              ></ion-icon>
            </p>
            <div class="time">1m ago</div>
          </div>
        </div>  

          <div class="notification-message">
            <img
              class="user-img"
              src="./assets/images/avatar-angela-gray.webp"
              alt=""
            />
            <div class="message">
              <p class="message-paragraph">
                <span class="Angela Gray">Mark Webber</span>followed you
                <ion-icon
                  class="unread-message-icon"
                  name="ellipse-sharp"
                ></ion-icon>
              </p>
              <div class="time">5m ago</div>
            </div>
          </div>  
        </div>

        <div class="notification-message">
          <img
            class="user-img"
            src="./assets/images/avatar-jacob-thompson.webp"
            alt=""
          />
          <div class="message">
            <p>
              <span class="user-name">Jacob Thompson</span> has joined your group
              <span class="club">Chess Club</span>
              <ion-icon
                class="unread-message-icon"
                name="ellipse-sharp"
              ></ion-icon>
            </p>
            <div class="time">1m ago</div>
          </div>
        </div>  

        <!--
        <li>
          Jacob Thompson has joined your group Chess Club
          <div>1m ago</div>
        </li>
        <li>Rizky Hasanuddin sent you a private message 5 days ago</li>
        <li>
          Hello, thanks for setting up the Chess Club. I've been a member for a
          few weeks now and I'm already having lots of fun and improving my
          game.
        </li>
        <li>Kimberly Smith commented on your picture 1 week ago</li>
        <li>
          Nathan Peterson reacted to your recent post 5 end-game strategies to
          increase your win rate 2 weeks ago
        </li>
        <li>Anna Kim left the group Chess Club 2 weeks ago</li> -->
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/notifications-page-DqK5QAmKbC"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nitesh Sah</a>.
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
